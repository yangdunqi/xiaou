<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小U商城注册</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/enroll.css">
    <link rel="stylesheet" href="./css/iconfont.css">
</head>
<body>
    <div class="hearr">
        <div class="inner clearfix">
            <h1 class="fl"><img src="./images/logo.png" alt="小U商城"></h1>
            <p class="fl">欢迎注册</p>
        </div>
    </div>
    <form action="#">
        <h3>注册账号</h3>
        <ul>
            <li>
                <div class="fl iconfont text">&#xe60f;</div>
                <input type="text" placeholder="请输入邮箱">
                <p>请输入邮箱/由邮箱已注册/邮箱格式错误</p>
            </li>
            <li>
                <div class="fl iconfont text">&#xe6a0;</div>
                <input type="password" placeholder="密码">
                <p>请输入密码/密码格式为8-20位字母数组组合</p>
            </li>
            <li>
                <div class="clearfix">
                    <input class="fl" type="text" placeholder="验证码">
                    <div class="fl"><img src="./images/yanzhengma_03.png" alt=""></div>
                </div>
                <p>请输入验证码</p>
            </li>
        </ul>
        <input class="btn" type="button" value="注册">
        <div>已有账号<a href="./login.html"target="_blank">登录</a></div>
    </form>
    <div class="footer">
        <div class="bottomCont">
            <p>copyriahto&copy; 2010-2016小U商城版权所有保留一切权利</p>
            <p>京ICP备10218183号京ICP证161188号京公网安备11010802020593号出版物经营许可证新出泼京批字第直130052号</p>
        </div>
    </div>
</body>
</html>
